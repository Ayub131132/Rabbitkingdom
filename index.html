<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rabbit Kingdom 🐇</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b0fff, #9d4eff);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Tabs at bottom */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .tab-bar button {
      flex: 1;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px;
    }

    .tab-bar button.active {
      border-top: 2px solid #fff;
      font-weight: bold;
    }

    .tab-content {
      flex: 1;
      padding: 20px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .btn {
      background-color: white;
      color: #5b0fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div id="home" class="tab-content active">
    <h2>🐇 Rabbit Kingdom</h2>
    <p id="userInfo">Loading Telegram data...</p>
    <p id="coins">💰 Coins: 0</p>
  </div>

  <div id="earn" class="tab-content">
    <h2>🎯 Earn Coins</h2>
    <p>Tap the button below to earn 10 coins!</p>
    <button class="btn" id="earnBtn">Tap to Earn</button>
  </div>

  <div id="friends" class="tab-content">
    <h2>👥 Friends</h2>
    <p>Invite friends using your referral link:</p>
    <p id="refLink"></p>
  </div>

  <div id="leaderboard" class="tab-content">
    <h2>🏆 Leaderboard</h2>
    <ul id="leaderList"></ul>
  </div>

  <div class="tab-bar">
    <button class="tab-btn active" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="earn">Earn</button>
    <button class="tab-btn" data-tab="friends">Friends</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userId = user?.id || Math.floor(Math.random() * 10000);
    let coins = parseInt(localStorage.getItem("coins") || "0");

    // Display user info
    if (user) {
      document.getElementById("userInfo").innerText =
        `Hello, ${user.first_name} (@${user.username || "guest"})`;
    } else {
      document.getElementById("userInfo").innerText = "Unable to fetch user.";
    }

    // Load coins
    document.getElementById("coins").innerText = "💰 Coins: " + coins;

    // Earn coins
    document.getElementById("earnBtn").addEventListener("click", () => {
      coins += 10;
      localStorage.setItem("coins", coins);
      document.getElementById("coins").innerText = "💰 Coins: " + coins;
      tg.HapticFeedback.notificationOccurred("success");
    });

    // Referral link
    const link = `https://t.me/Rabbitkingdom_bot?start=${userId}`;
    document.getElementById("refLink").innerText = link;

    // Tabs switching
    const buttons = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        tabs.forEach(tab => tab.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Mock leaderboard data (you can replace with real API)
    const leaderboardData = [
      { name: "Ayub", coins: 120 },
      { name: "Ali", coins: 95 },
      { name: "Legend", coins: 60 },
    ];

    const list = document.getElementById("leaderList");
    leaderboardData.forEach((p, i) => {
      const li = document.createElement("li");
      li.textContent = `${i + 1}. ${p.name} — ${p.coins} coins`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
