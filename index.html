<!DOCTYPE html>
<html>
  <head>
    <title>Rabbit Kingdom 🐇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #4b00ff, #9b4dff);
        color: white;
        text-align: center;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
      }
      h2 {
        margin-bottom: 10px;
      }
      button {
        background: white;
        color: #4b00ff;
        border: none;
        padding: 12px 25px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }
      button:hover {
        transform: scale(1.05);
        background: #ffdaff;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-top: 2px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
      }
      nav button {
        flex: 1;
        background: transparent;
        color: white;
        font-weight: bold;
        border: none;
        padding: 12px 0;
      }
      .active {
        border-bottom: 3px solid white;
      }
      input {
        border: none;
        padding: 8px;
        border-radius: 10px;
        width: 90%;
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }
      li {
        background: rgba(255,255,255,0.1);
        margin: 5px 0;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card" id="content"></div>
    </div>
    <nav>
      <button id="homeTab" class="active">Home</button>
      <button id="earnTab">Earn</button>
      <button id="friendsTab">Friends</button>
      <button id="leaderboardTab">Leaderboard</button>
    </nav>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      const backend = "https://telegram-backend-uxd1.onrender.com";
      const urlParams = new URLSearchParams(window.location.search);
      const referrer = urlParams.get("start");

      const user = tg.initDataUnsafe?.user || { id: Date.now(), username: "Guest", first_name: "Rabbit", is_premium: false };

      async function loginUser() {
        await fetch(`${backend}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: user.id,
            username: user.username,
            name: user.first_name,
            is_premium: user.is_premium,
            referrer: referrer
          })
        });
      }
      loginUser();

      const content = document.getElementById("content");

      // 🏠 HOME TAB
      function showHome() {
        content.innerHTML = `
          <h2>🐇 Welcome, ${user.first_name}!</h2>
          <p>${user.is_premium ? "🌟 Telegram Premium User" : "✨ Regular User"}</p>
          <p>Explore Rabbit Kingdom, complete tasks, invite friends, and rise to the top!</p>
        `;
      }

      // 💰 EARN TAB
      function showEarn() {
        content.innerHTML = `
          <h2>💰 Earn Coins</h2>
          <p id="coins">Loading...</p>
          <button id="earnBtn">Tap to Earn +10</button>
        `;
        fetch(`${backend}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: user.id })
        })
          .then(res => res.json())
          .then(data => {
            document.getElementById("coins").innerText = "💰 Coins: " + data.coins;
          });

        document.getElementById("earnBtn").onclick = () => {
          fetch(`${backend}/api/earn`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: user.id, points: 10 })
          })
            .then(res => res.json())
            .then(data => {
              document.getElementById("coins").innerText = "💰 Coins: " + data.coins;
            });
        };
      }

      // 👬 FRIENDS TAB
      function showFriends() {
        const referral = `https://t.me/Rabbitkingdom_bot?start=${user.id}`;
        content.innerHTML = `
          <h2>👬 Invite Friends</h2>
          <p>Earn 5,000 coins for normal users and 15,000 for premium users.</p>
          <input type="text" value="${referral}" readonly>
          <p>Share this link to your friends!</p>
        `;
      }

      // 🏆 LEADERBOARD TAB
      function showLeaderboard() {
        content.innerHTML = `<h2>🏆 Leaderboard</h2><p id="totalPlayers">Loading...</p><ul id="lb"></ul>`;
        fetch(`${backend}/api/leaderboard`)
          .then(res => res.json())
          .then(resData => {
            document.getElementById("totalPlayers").innerText = `👥 Total Players: ${resData.total}`;
            const users = resData.users;
            const lb = document.getElementById("lb");
            lb.innerHTML = users.map((u, i) => `<li>#${i + 1} ${u.name} — ${u.coins} 💰</li>`).join("");
          });
      }

      // TAB SWITCHING
      const tabs = {
        homeTab: showHome,
        earnTab: showEarn,
        friendsTab: showFriends,
        leaderboardTab: showLeaderboard
      };
      Object.keys(tabs).forEach(id => {
        document.getElementById(id).onclick = () => {
          document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
          document.getElementById(id).classList.add("active");
          tabs[id]();
        };
      });

      showHome();
    </script>
  </body>
</html>
